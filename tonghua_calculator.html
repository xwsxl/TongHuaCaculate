
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算同花数</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input {
            width: 150px;
            padding: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>同花数计算器</h2>
        <div class="input-group">
            <label for="player1">玩家1同花数：</label>
            <input type="number" id="player1" value="0">
        </div>
        <div class="input-group">
            <label for="player2">玩家2同花数：</label>
            <input type="number" id="player2" value="0">
        </div>
        <div class="input-group">
            <label for="player3">玩家3同花数：</label>
            <input type="number" id="player3" value="0">
        </div>
        <div class="input-group">
            <label for="player4">玩家4同花数：</label>
            <input type="number" id="player4" value="0">
        </div>
        <div class="input-group">
            <label for="factor">系数：</label>
            <input type="number" id="factor" value="1" step="0.1">
            <small>打一块系数输入1， 打5毛系数为0.5</small>
        </div>
        <button onclick="calculate()">计算</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            // 获取输入值
            const player1 = parseFloat(document.getElementById('player1').value);
            const player2 = parseFloat(document.getElementById('player2').value);
            const player3 = parseFloat(document.getElementById('player3').value);
            const player4 = parseFloat(document.getElementById('player4').value);
            const factor = parseFloat(document.getElementById('factor').value);

            // 计算总同花数
            const total = player1 + player2 + player3 + player4;

            // 计算每个玩家需要出的金额
            const result1 = (player1 * 4 - total) * factor;
            const result2 = (player2 * 4 - total) * factor;
            const result3 = (player3 * 4 - total) * factor;
            const result4 = (player4 * 4 - total) * factor;

            // 显示结果
            document.getElementById('result').innerHTML = `
                玩家1需要出：${result1.toFixed(2)} 元<br>
                玩家2需要出：${result2.toFixed(2)} 元<br>
                玩家3需要出：${result3.toFixed(2)} 元<br>
                玩家4需要出：${result4.toFixed(2)} 元
            `;
        }
    </script>
</body>
</html>
